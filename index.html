<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
    <section class="wrapper">
      <form>
        <div class="day">
          <label for="input-day">Day</label>
          <input id="input-day" type="number" name="day" placeholder="DD" required>
          <p class="error-validation" id="day-valid">Must be a valid day</p>
          <p class="error-field" id="day-req">This field is required</p>
        </div>
        <div class="month">
          <label for="input-month">Month</label>
          <input id="input-month" type="number" name="month" placeholder="MM" required>
          <p class="error-validation" id="month-valid">Must be a valid month</p>
          <p class="error-field" id="month-req">This field is required</p>
        </div>
        <div class="year">
          <label for="input-year">Year</label>
          <input id="input-year" type="number" name="year" placeholder="YYYY" required>
          <p class="error-validation" id="year-valid">Must be a valid year</p>
          <p class="error-field" id="year-req">This field is required</p>
        </div>
      </form>
      <div class="button-container">
        <hr class="separation">
        <button id="submit-btn" class="circle-btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow icon for button"></button>
      </div>
      <div class="text-content">
        <div class="content-child">
          <p class="number-text" id="the-day">- -</p>
          <p class="sub-text">Days</p>
        </div>
        <div class="content-child">
          <p class="number-text" id="the-month">- -</p>
          <p class="sub-text">Month</p>
        </div>
        <div class="content-child">
          <p class="number-text" id="the-year">- -</p>
          <p class="sub-text">Year</p>
        </div>
      </div>
    </section>
  </main> 
  <script src="script.js"></script>
</body>
</html>
