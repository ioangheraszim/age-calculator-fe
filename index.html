<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <form>
        <div class="day">
          <label for="name">Day</label>
          <input type="day" id="day" name="name" placeholder="DD" required>
          <p class="error-validation">Must be a valid day</p>
          <p class="error-field">This field is required</p>
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" required>
          <p class="error-validation">Must be a valid month</p>
          <p class="error-field">This field is required</p>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="text" name="year" placeholder="YYYY" required></input>
          <p class="error-validation">Must be a valid year</p>
          <p class="error-field">This field is required</p>
        </div>      
      </form>      
      <div class="button-container">
        <hr class="separation">
        <button class="circle-btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>    
      </div>
      <div class="text-content">
        <p>- - <span>Years</span></p>
        <p>- - <span>Month</span></p>
        <p>- - <span>Days</span></p>
      </div>
    </div>
    
  </main>
</body>
</html>
